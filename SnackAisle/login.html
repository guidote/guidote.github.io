<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Login Page</title>
  </head>
  <body>
    <!-- User Banner -->
    <div class="banner">
        <img class="logo" src="img/logo.png"/>
        <ul>
            <li><a href="#"><i class="fas fa-shopping-cart"></i></i> Shopping Cart</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Login</a></li>
            <li><a href="#"><i class="fas fa-user-plus"></i> Sign up</a></li>
        </ul>
    </div>

    <!-- Image Banner -->
    <div class="img-banner">
        <p class="banner-text">
            Umm Grocery
        </p>
    </div>

    <main>
        <!-- Side Menu-->
        <div class="sidemenu">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Aisles</a>
                </li>
            </ul>
        </div>

        <!-- Login Container -->
        <div class="login-container">
            <div class="wrapper">
                <form>
                    <input type="text" id="login" name="login" placeholder="login">
                    <input type="text" class="mb-3" id="password" name="login" placeholder="password">
                    <input type="submit" value="Submit" class="submit">
                </form>
                
                <div class="mb-2">
                    <a class="forgot-password" href="#">Forgot Password?</a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/a10dc5d5d5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
